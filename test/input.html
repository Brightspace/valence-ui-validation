<!DOCTYPE html>
<html>
	<head>
		<title>Input Validation Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h1>Input Validation</h1>
		<table>
			<thead>
				<tr>
					<th>State</th>
					<th>Text</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Invalid</th>
					<td>
						<input type="text" class="invalid" >
					</td>
				</tr>
				<tr>
					<th>Invalid Focus</th>
					<td>
						<input type="text" class="invalid-focus" >
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
